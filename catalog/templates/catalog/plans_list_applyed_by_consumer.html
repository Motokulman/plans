{% extends "base_generic.html" %}

{% block content %}
    <h1>My applyed plans</h1>

    {% if plan_list %}
    <ul>

      {% for plan in plan_list %} 
      <li >
        <a href="{% url 'plan-detail' plan.pk %}">{{plan.name}}</a> ({{ plan.apply_date }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no plans applyed.</p>
    {% endif %}       
{% endblock %}
