{% extends "base_generic.html" %}

{% block content %}
  <h1>All plans List</h1>
  {% if plan_list %}
  <ul>
    {% for plan in plan_list %}
      <li>
        <a href="{{ plan.get_absolute_url }}">{{ plan.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no plans in the catalog yet.</p>
  {% endif %}       
{% endblock %}
