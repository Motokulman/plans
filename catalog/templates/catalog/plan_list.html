{% extends "base_generic.html" %}

{% block content %}
  <h1>All plans List</h1>
  {% if plans_list %}
  <ul>
    {% for plan in plans_list %}
      <li>
        <a href="{{ plan.get_absolute_url }}">{{ plan.name}}</a> ({{plan.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no plans in the catalog yet.</p>
  {% endif %}       
{% endblock %}
